<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/assets/result.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div>
<div class="wrapper">
<div class="result">
<h3 class="element_in_result"> Your Result</h3>
<div id="circle" class="element_in_result">
  <h1 id="seventysix">76 </h1>
 <p id="hundred"> of 100 </p>
</div>
<h2 class="element_in_result"> Great</h2>
<h5 class="element_in_result">You scored higher than 65% of <br> the people who have taken <br> these tests.</h5>
</div>
<div class="summary">
  <div id="summary">  Summary </div>
<div class="reaction list">
  <div class="start">
    <div><img src="/assets/images/icon-reaction.svg" alt=""></div>
    <div id="react">Reaction</div>
  </div>
<div class="end"><span class="value">80 </span> <span class="weight">/ 100</span></div>
</div>

<div class="memory list">
  <div class="start">
    <div> <img src="/assets/images/icon-memory.svg" alt=""></div>
    <div id="memo">Memory</div>
  </div>
  <div class="end"> <span class="value">92</span> <span class="weight">/ 100</span></div>
  </div>

  <div class="verbal list">
    <div class="start">
      <div><img src="/assets/images/icon-verbal.svg" alt=""></div>
      <div id="verb">Verbal</div>
    </div>
    <div class="end"> <span class="value">61</span> <span class="weight">/ 100</span></div>
    </div>

    <div class="Visual list">
      <div class="start">
        <div><img src="/assets/images/icon-visual.svg" alt=""></div>
        <div id="vis">Visual</div>
      </div>
      <div class="end"><span class="value">72</span> <span class="weight">/ 100</span></div>
      </div> 

      <div id="continue"> Continue </div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yimer Ahmed</a>.
  </div>
</div>
</body>
</html>
